<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>

  <main>
    <div class="calculator screen">
      <h2 class="display">0</h2>
    </div>
    <div class="calculator buttons">
      <div class="button-row row1">
        <button id="clear" class="button">AC</button>
        <button id="change-sign" class="button">-/+</button>
        <button id="percentage" class="button">%</button>
        <button class="button operation">/</button>
      </div>
      <div class="button-row row2">
        <button class="button number">7</button>
        <button class="button number">8</button>
        <button class="button number">9</button>
        <button class="button operation">*</button>
      </div>
      <div class="button-row row3">
        <button class="button number">4</button>
        <button class="button number">5</button>
        <button class="button number">6</button>
        <button class="button operation">-</button>
      </div>
      <div class="button-row row4">
        <button class="button number">1</button>
        <button class="button number">2</button>
        <button class="button number">3</button>
        <button class="button operation">+</button>
      </div>
      <div class="button-row row5">
        <button class="button number zero">0</button>
        <button class="button number">.</button>
        <button class="button operation">=</button>
      </div>
    </div>
  </main>

  <script src="scripts/script.js" charset="utf-8"></script>
</body>

</html>
